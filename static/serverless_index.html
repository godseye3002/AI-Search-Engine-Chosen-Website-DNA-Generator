<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodsEye DNA Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { color: #1e293b; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .header p { color: #64748b; font-size: 1.1rem; }
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        input, select { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .btn { background: #3b82f6; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; }
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .result { margin-top: 2rem; padding: 1rem; border-radius: 6px; white-space: pre-wrap; }
        .success { background: #10b981; color: white; }
        .error { background: #ef4444; color: white; }
        .loading { background: #f59e0b; color: white; }
        .tabs { display: flex; margin-bottom: 2rem; border-bottom: 2px solid #e5e7eb; }
        .tab { padding: 1rem 1.5rem; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GodsEye DNA Pipeline</h1>
            <p>Analyze product DNA from Google and Perplexity sources</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('process')">Process Product</div>
            <div class="tab" onclick="showTab('batch')">Batch Process</div>
            <div class="tab" onclick="showTab('status')">Check Status</div>
        </div>

        <!-- Process Product Tab -->
        <div id="process" class="tab-content active">
            <div class="card">
                <form onsubmit="processProduct(event)">
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="text" id="productId" placeholder="e.g., 02f92e70-7b53-45b6-bdef-7ef36d8fc578" required>
                    </div>
                    <div class="form-group">
                        <label for="source">Data Source</label>
                        <select id="source" required>
                            <option value="">Select source...</option>
                            <option value="google">Google</option>
                            <option value="perplexity">Perplexity</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="processBtn">Process Product</button>
                </form>
                <div id="processResult"></div>
            </div>
        </div>

        <!-- Batch Process Tab -->
        <div id="batch" class="tab-content">
            <div class="card">
                <form onsubmit="processBatch(event)">
                    <div class="form-group">
                        <label for="batchSource">Data Source</label>
                        <select id="batchSource" required>
                            <option value="">Select source...</option>
                            <option value="google">Google</option>
                            <option value="perplexity">Perplexity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batchLimit">Batch Limit (optional)</label>
                        <input type="number" id="batchLimit" placeholder="Default: 10" min="1" max="100">
                    </div>
                    <button type="submit" class="btn" id="batchBtn">Process Batch</button>
                </form>
                <div id="batchResult"></div>
            </div>
        </div>

        <!-- Check Status Tab -->
        <div id="status" class="tab-content">
            <div class="card">
                <form onsubmit="checkStatus(event)">
                    <div class="form-group">
                        <label for="statusProductId">Product ID</label>
                        <input type="text" id="statusProductId" placeholder="e.g., 02f92e70-7b53-45b6-bdef-7ef36d8fc578" required>
                    </div>
                    <button type="submit" class="btn" id="statusBtn">Check Status</button>
                </form>
                <div id="statusResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Detect if we're running locally or deployed
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? `${window.location.protocol}//${window.location.hostname}:8000`
            : window.location.origin;

        console.log('API Base URL:', API_BASE);

        function showTab(tabName) {
            // Hide all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showResult(elementId, result, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        function setLoading(elementId, isLoading = true) {
            const element = document.getElementById(elementId);
            const button = document.getElementById(elementId.replace('Result', 'Btn'));
            
            if (isLoading) {
                element.className = 'result loading';
                element.textContent = 'Processing...';
                button.disabled = true;
            } else {
                element.className = '';
                element.textContent = '';
                button.disabled = false;
            }
        }

        async function processProduct(event) {
            event.preventDefault();
            const productId = document.getElementById('productId').value;
            const source = document.getElementById('source').value;

            if (!productId || !source) {
                alert('Please fill in all fields');
                return;
            }

            setLoading('processResult', true);

            try {
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, source })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned non-JSON response');
                }

                const result = await response.json();
                setLoading('processResult', false);
                showResult('processResult', result, true);
            } catch (error) {
                console.error('Full error:', error);
                setLoading('processResult', false);
                showResult('processResult', { 
                    error: error.message,
                    details: error.toString()
                }, false);
            }
        }

        async function processBatch(event) {
            event.preventDefault();
            const source = document.getElementById('batchSource').value;
            const limit = document.getElementById('batchLimit').value || 10;

            if (!source) {
                alert('Please select a data source');
                return;
            }

            setLoading('batchResult', true);

            try {
                const response = await fetch(`${API_BASE}/process-batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, limit: parseInt(limit) })
                });

                const result = await response.json();
                setLoading('batchResult', false);
                showResult('batchResult', result, response.ok);
            } catch (error) {
                setLoading('batchResult', false);
                showResult('batchResult', { error: error.message }, false);
            }
        }

        async function checkStatus(event) {
            event.preventDefault();
            const productId = document.getElementById('statusProductId').value;

            if (!productId) {
                alert('Please enter a product ID');
                return;
            }

            setLoading('statusResult', true);

            try {
                const response = await fetch(`${API_BASE}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId })
                });

                const result = await response.json();
                setLoading('statusResult', false);
                showResult('statusResult', result, response.ok);
            } catch (error) {
                setLoading('statusResult', false);
                showResult('statusResult', { error: error.message }, false);
            }
        }

        // Initialize first tab
        document.addEventListener('DOMContentLoaded', () => {
            showTab('process');
        });
    </script>
</body>
</html>
